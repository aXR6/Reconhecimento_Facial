{% extends 'base.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    <p>√Åudio: <input type="file" name="audio" required></p>
    <p>Origem: <input type="text" name="src" value="{{ src or 'pt' }}"></p>
    <p>Destino: <input type="text" name="dst" value="{{ dst or 'en' }}"></p>
    <p>
        <label><input type="radio" name="mode" value="translate" {% if mode != 'transcribe' %}checked{% endif %}> Traduzir</label>
        <label><input type="radio" name="mode" value="transcribe" {% if mode == 'transcribe' %}checked{% endif %}> Transcrever</label>
    </p>
    <button type="submit">Enviar</button>
</form>
{% if text %}<p>Resultado: {{ text }}</p>{% endif %}
{% if error %}<p class="error">{{ error }}</p>{% endif %}
{% endblock %}
