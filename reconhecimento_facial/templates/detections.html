{% extends 'base.html' %}
{% block content %}
<h2>Últimas detecções</h2>
<table border="1">
<tr><th>ID</th><th>Imagem</th><th>Rostos</th><th>Legenda</th><th>Obstrução</th><th>Reconhecidos</th></tr>
{% for d in detections %}
<tr>
    <td>{{ d[0] }}</td>
    <td>{{ d[1] }}</td>
    <td>{{ d[2] }}</td>
    <td>{{ d[3] }}</td>
    <td>{{ d[4] }}</td>
    <td>{{ d[5] }}</td>
</tr>
{% else %}
<tr><td colspan="6">Nenhuma detecção</td></tr>
{% endfor %}
</table>
{% endblock %}
